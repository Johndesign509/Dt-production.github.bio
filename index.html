  <script>
    const s = JSON.parse(localStorage.getItem('dtSettings') || '{}');
    if (s.cit) document.querySelector('.quote').innerHTML = s.cit.replace(/\n/g, '<br>');
    if (s.red) document.documentElement.style.setProperty('--red', s.red);
    if (s.blue) document.documentElement.style.setProperty('--blue', s.blue);
    if (s.bg) document.documentElement.style.setProperty('--white', s.bg);
